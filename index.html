<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Responsive Navbar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="styles/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"><img src="images/logo_sans_texte_blanc.png" alt="Logo de Baptiste Houllé représentant un R"></label>
      <ul class="menu">
        <li><a class="active" href="#">Présentation</a></li>
        <li><a href="#">Compétences</a></li>
        <li><a href="#">Expérience</a></li>
        <li><a href="#">Formations</a></li>
        <li><a href="#">Réalisations</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="social">
        <li><a href="#"><img src="images/translate.png" alt="pictogramme de traduction"></a></li>
        <li><a href="#"><i class="fab fa-behance"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </nav>
    <header>
      <h1><strong>Baptiste Houllé</strong></h1>
      <h2><strong>Web<span>designer</span></strong></h2>
      <h2><strong>Intégrateur <span>web</span></strong></h2>
    </header>
    <section>
      <article>
        <div class="content"><h2>Présentation</h2></div>
      
      </article>
    </section>
  </body>
</html>
